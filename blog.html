<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lex Eagle - Blog</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <style>
      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: #f8f9fa;
        color: #333;
        overflow-x: hidden;
        cursor: none;
      }
      html {
        scroll-behavior: smooth;
      }

      /* Custom Cursor */
      .cursor,
      .cursor-follower {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        transform: translate(-50%, -50%);
        z-index: 10000;
      }
      .cursor {
        width: 15px;
        height: 15px;
        background: #f1c40f;
        border-radius: 50%;
        transition: transform 0.1s ease-out;
        mix-blend-mode: difference;
      }
      .cursor-follower {
        width: 40px;
        height: 40px;
        border: 2px solid #f1c40f;
        border-radius: 50%;
        transition: transform 0.15s ease-out;
        opacity: 0.5;
      }

      /* Navigation */
      nav {
        position: fixed;
        top: 0;
        width: 100%;
        background: #2c3e50;
        padding: 15px 0;
        text-align: center;
        z-index: 1000;
      }
      nav a {
        color: #fff;
        margin: 0 15px;
        text-decoration: none;
        font-size: 1.1rem;
        position: relative;
        padding: 10px 5px;
        transition: color 0.3s ease;
      }
      nav a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0;
        height: 2px;
        background: #f1c40f;
        transition: width 0.3s ease;
      }
      nav a:hover::after {
        width: 100%;
      }

      /* Blog Section */
      section {
        padding: 100px 20px;
        max-width: 1200px;
        margin: 0 auto;
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      section.visible {
        opacity: 1;
        transform: translateY(0);
      }
      section h2 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-align: center;
      }
      .blog-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 40px;
        margin-top: 40px;
      }
      .blog-post {
        background: #f8f8f8;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .blog-post:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      }
      .blog-post img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        margin-bottom: 15px;
      }
      .blog-post h3 {
        font-size: 1.8rem;
        margin-bottom: 10px;
      }
      .blog-post p {
        font-size: 1rem;
        line-height: 1.5;
        margin-bottom: 15px;
      }
      .blog-post a {
        display: inline-block;
        background: #f1c40f;
        color: #2c3e50;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        transition: background 0.3s ease;
      }
      .blog-post a:hover {
        background: #d4ac0d;
      }

      /* Footer */
      footer {
        background: #2c3e50;
        color: #fff;
        text-align: center;
        padding: 30px 20px;
      }
      .socials {
        margin-bottom: 15px;
      }
      .socials a {
        color: #fff;
        margin: 0 10px;
        font-size: 1.5rem;
        transition: color 0.3s ease;
      }
      .socials a:hover {
        color: #f1c40f;
      }
    </style>
  </head>
  <body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="blog.html">Blog</a>
      <a href="team.html">Our Team</a>
      <a href="contact.html">Contact</a>
    </nav>
    <section id="blog">
      <h2>Latest Blog Posts</h2>
      <div class="blog-grid" id="blog-posts">
        <p>Loading posts...</p>
      </div>
    </section>
    <footer>
      <div class="socials">
        <a href="https://wa.me/your-number" target="_blank"
          ><i class="fab fa-whatsapp"></i
        ></a>
        <a href="https://t.me/your-channel" target="_blank"
          ><i class="fab fa-telegram"></i
        ></a>
        <a href="https://facebook.com/yourpage" target="_blank"
          ><i class="fab fa-facebook"></i
        ></a>
        <a href="https://twitter.com/yourprofile" target="_blank"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="https://instagram.com/yourprofile" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://linkedin.com/in/yourprofile" target="_blank"
          ><i class="fab fa-linkedin"></i
        ></a>
      </div>
      <p>&copy; 2025 Lex Eagle. All rights reserved.</p>
    </footer>

    <script>
      // Reveal sections on scroll
      const sections = document.querySelectorAll("section");
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
              observer.unobserve(entry.target);
            }
          });
        },
        { threshold: 0.2 }
      );
      sections.forEach((section) => observer.observe(section));

      // Custom Cursor
      const cursor = document.querySelector(".cursor");
      const follower = document.querySelector(".cursor-follower");
      let mouseX = 0,
        mouseY = 0,
        followerX = 0,
        followerY = 0;
      document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        cursor.style.transform = `translate(${mouseX}px, ${mouseY}px)`;
      });
      function animateFollower() {
        followerX += (mouseX - followerX) * 0.15;
        followerY += (mouseY - followerY) * 0.15;
        follower.style.transform = `translate(${followerX}px, ${followerY}px)`;
        requestAnimationFrame(animateFollower);
      }
      animateFollower();

      // Fetch WordPress Posts
      const wordpressURL =
        "https://yourwordpresssite.com/wp-json/wp/v2/posts?per_page=10&_embed";
      fetch(wordpressURL)
        .then((response) => response.json())
        .then((posts) => {
          const blogContainer = document.getElementById("blog-posts");
          blogContainer.innerHTML = "";
          posts.forEach((post) => {
            // Get featured image if available
            let imgUrl = "";
            if (
              post._embedded &&
              post._embedded["wp:featuredmedia"] &&
              post._embedded["wp:featuredmedia"][0]
            ) {
              imgUrl = post._embedded["wp:featuredmedia"][0].source_url;
            } else {
              imgUrl = "https://via.placeholder.com/400x250?text=No+Image";
            }
            const postEl = document.createElement("div");
            postEl.classList.add("blog-post");
            postEl.innerHTML = `
            <img src="${imgUrl}" alt="${post.title.rendered}">
            <h3>${post.title.rendered}</h3>
            <p>${post.excerpt.rendered.replace(/<[^>]+>/g, "")}</p>
            <a href="${post.link}" target="_blank">Read More</a>
          `;
            blogContainer.appendChild(postEl);
          });
        })
        .catch((err) => {
          document.getElementById("blog-posts").innerHTML =
            "<p>Error loading posts.</p>";
          console.error("Error fetching posts:", err);
        });
    </script>
  </body>
</html>
