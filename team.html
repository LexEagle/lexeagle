<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lex Eagle - Our Team</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <style>
      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: #f8f9fa;
        color: #333;
        overflow-x: hidden;
        cursor: none;
      }
      html {
        scroll-behavior: smooth;
      }

      /* Custom Cursor */
      .cursor,
      .cursor-follower {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        transform: translate(-50%, -50%);
        z-index: 10000;
      }
      .cursor {
        width: 15px;
        height: 15px;
        background: #f1c40f;
        border-radius: 50%;
        transition: transform 0.1s ease-out;
        mix-blend-mode: difference;
      }
      .cursor-follower {
        width: 40px;
        height: 40px;
        border: 2px solid #f1c40f;
        border-radius: 50%;
        transition: transform 0.15s ease-out;
        opacity: 0.5;
      }

      /* Navigation */
      nav {
        position: fixed;
        top: 0;
        width: 100%;
        background: #2c3e50;
        padding: 15px 0;
        text-align: center;
        z-index: 1000;
      }
      nav a {
        color: #fff;
        margin: 0 15px;
        text-decoration: none;
        font-size: 1.1rem;
        position: relative;
        padding: 10px 5px;
        transition: color 0.3s ease;
      }
      nav a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0;
        height: 2px;
        background: #f1c40f;
        transition: width 0.3s ease;
      }
      nav a:hover::after {
        width: 100%;
      }

      /* Team Section */
      section {
        padding: 100px 20px;
        max-width: 1200px;
        margin: 0 auto;
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      section.visible {
        opacity: 1;
        transform: translateY(0);
      }
      section h2 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-align: center;
      }
      .team-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 40px;
        margin-top: 40px;
        text-align: center;
      }
      .team-member {
        background: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .team-member:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      }
      .team-member img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
      }
      .team-member h4 {
        font-size: 1.2rem;
        margin-bottom: 5px;
      }
      .team-member p {
        font-size: 0.9rem;
        color: #777;
      }

      /* Footer */
      footer {
        background: #2c3e50;
        color: #fff;
        text-align: center;
        padding: 30px 20px;
      }
      .socials {
        margin-bottom: 15px;
      }
      .socials a {
        color: #fff;
        margin: 0 10px;
        font-size: 1.5rem;
        transition: color 0.3s ease;
      }
      .socials a:hover {
        color: #f1c40f;
      }
    </style>
  </head>
  <body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="blog.html">Blog</a>
      <a href="team.html">Our Team</a>
      <a href="contact.html">Contact</a>
    </nav>
    <section id="team">
      <h2>Meet Our Team</h2>
      <div class="team-grid">
        <div class="team-member">
          <img src="https://via.placeholder.com/100?text=John" alt="John Doe" />
          <h4>John Doe</h4>
          <p>Senior Attorney</p>
        </div>
        <div class="team-member">
          <img
            src="https://via.placeholder.com/100?text=Jane"
            alt="Jane Smith"
          />
          <h4>Jane Smith</h4>
          <p>Partner</p>
        </div>
        <div class="team-member">
          <img
            src="https://via.placeholder.com/100?text=Bob"
            alt="Bob Johnson"
          />
          <h4>Bob Johnson</h4>
          <p>Legal Advisor</p>
        </div>
      </div>
    </section>
    <footer>
      <div class="socials">
        <a href="https://wa.me/your-number" target="_blank"
          ><i class="fab fa-whatsapp"></i
        ></a>
        <a href="https://t.me/your-channel" target="_blank"
          ><i class="fab fa-telegram"></i
        ></a>
        <a href="https://facebook.com/yourpage" target="_blank"
          ><i class="fab fa-facebook"></i
        ></a>
        <a href="https://twitter.com/yourprofile" target="_blank"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="https://instagram.com/yourprofile" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://linkedin.com/in/yourprofile" target="_blank"
          ><i class="fab fa-linkedin"></i
        ></a>
      </div>
      <p>&copy; 2025 Lex Eagle. All rights reserved.</p>
    </footer>
    <script>
      const sections = document.querySelectorAll("section");
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
              observer.unobserve(entry.target);
            }
          });
        },
        { threshold: 0.2 }
      );
      sections.forEach((section) => observer.observe(section));

      const cursor = document.querySelector(".cursor");
      const follower = document.querySelector(".cursor-follower");
      let mouseX = 0,
        mouseY = 0,
        followerX = 0,
        followerY = 0;
      document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        cursor.style.transform = `translate(${mouseX}px, ${mouseY}px)`;
      });
      function animateFollower() {
        followerX += (mouseX - followerX) * 0.15;
        followerY += (mouseY - followerY) * 0.15;
        follower.style.transform = `translate(${followerX}px, ${followerY}px)`;
        requestAnimationFrame(animateFollower);
      }
      animateFollower();
    </script>
  </body>
</html>
