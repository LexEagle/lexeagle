<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .admin-container {
      text-align: center;
      padding: 40px;
      background-color: white;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 800px;
    }

    .admin-container h1 {
      font-size: 28px;
    }

    .error-message {
      color: red;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="admin-container" id="admin-container">
    <h1>Welcome to the Admin Panel</h1>
    <div id="cms-container"></div>
    <div id="error-message" class="error-message" style="display: none;">
      Unauthorized access. Please log in to continue.
    </div>
  </div>



  <script>

    const token = localStorage.getItem('auth_token') || new URLSearchParams(window.location.search).get('token');
    

    const expectedToken = process.env.ADMIN_ACCESS_TOKEN;

    if (!token || token !== expectedToken) {

      document.getElementById('error-message').style.display = 'block';
      document.getElementById('admin-container').style.display = 'none';
      return;
    }


    document.getElementById('cms-container').innerHTML = '<div id="cms"></div>';


    NetlifyCMS.init();
  </script>

</body>

</html>
