<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .admin-container {
      text-align: center;
      padding: 40px;
      background-color: white;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 800px;
    }

    .admin-container h1 {
      font-size: 28px;
    }

    .error-message {
      color: red;
      font-size: 18px;
      margin-top: 20px;
    }

    .google-login-button {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }

    .google-login-button:hover {
      background-color: #357ae8;
    }
  </style>
</head>

<body>

  <div class="admin-container" id="admin-container" style="display:none;">
    <h1>Welcome to the Admin Panel</h1>
    <div id="cms-container"></div>
  </div>

  <div id="login-container">
    <button class="google-login-button" onclick="loginWithNetlify()">Sign in with Google</button>
  </div>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

  <script>
    const token = localStorage.getItem('auth_token') || new URLSearchParams(window.location.search).get('token');
    const expectedToken = process.env.ADMIN_ACCESS_TOKEN;

    if (!token || token !== expectedToken) {
      document.getElementById('login-container').style.display = 'block';
      document.getElementById('admin-container').style.display = 'none';
      return;
    }

    document.getElementById('login-container').style.display = 'none';
    document.getElementById('admin-container').style.display = 'block';
    document.getElementById('cms-container').innerHTML = '<div id="cms"></div>';
    NetlifyCMS.init();

    function loginWithNetlify() {
      netlifyIdentity.open();
    }

    netlifyIdentity.on('login', function(user) {
      localStorage.setItem('auth_token', user.token.access_token);
      window.location.href = "/admin?token=" + user.token.access_token;
    });
  </script>

</body>

</html>
