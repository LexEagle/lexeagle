<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1d3557; /* Deep Navy */
      color: white;
      margin: 0;
      padding: 0;
    }

    .admin-container {
      text-align: center;
      padding: 40px;
      background-color: #ffffff;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 800px;
      color: #1d3557; /* Deep Navy */
    }

    .admin-container h1 {
      font-size: 28px;
      color: #1d3557; /* Deep Navy */
    }

    .google-login-button {
      background-color: #f4a261; /* Gold Accent */
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }

    .google-login-button:hover {
      background-color: #e76f51; /* Darker Gold Accent */
    }

    .error-message {
      color: #e76f51; /* Error Color */
      font-size: 18px;
      margin-top: 20px;
    }

    #login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>

<body>

  <div class="admin-container" id="admin-container" style="display:none;">
    <h1>Welcome to the Admin Panel</h1>
    <div id="cms-container"></div>
  </div>

  <div id="login-container">
    <button class="google-login-button" onclick="loginWithNetlify()">Sign in with Google</button>
  </div>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <script>
    function loginWithNetlify() {
      netlifyIdentity.open();
    }

    netlifyIdentity.on('login', function(user) {
      window.location.href = "/admin";
    });
  </script>

</body>

</html>
